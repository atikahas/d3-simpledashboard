<!DOCTYPE html>
<head>
    <script src="https://d3js.org/d3.v6.js"></script>
    <style>
        text {
                font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="rect"></div>
</body>

<script>
// set the dimensions and margins of the graph
const margin = {top: 0, right: 0, bottom: 0, left: 0},
width = 200 - margin.left - margin.right,
height = 50 - margin.top - margin.bottom;

// append the svg object to the body of the page
const svg = d3.select("#rect")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", `translate(${margin.left}, ${margin.top})`);


d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vSXHs7fS3LAX9ZshQtIJpTkuQYwTpPsAOidZ7y1iMSHpmjqyc-1p1D9CY2ij7h2db_SOH8bQ2jmYiov/pub?gid=785716328&single=true&output=csv").then( function(data) {

console.log(data)

// draw text on the screen
svg.append('text')
    .data(data)
    .attr('x', 105)
    .attr('y', 20)
    .style("fill", "black")
    .style("font-size", "50px")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .style("pointer-events", "none")
    .text(d => d.totalmembers);

})
</script>
</html>
